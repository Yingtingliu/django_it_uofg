<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Add a Category</h1>
    <div>
      <form id="category_form" method="post" action="/rango/add_category/">
        <!-- This is a
        Cross-Site Request Forgery (CSRF) token, which helps to protect and secure the
        HTTP POST request that is initiated on the subsequent submission of a form. -->
        {% csrf_token %} 

        <!-- The need for hidden as well as visible form fields are necessitated by the
        fact that HTTP is a stateless protocol. -->
        {% for hidden in form.hidden_fields %} 
            {{ hidden }} 
        {% endfor %} 
        
        <!-- The visible fields (those that will be displayed to the user) are controlled by the
        fields attribute within your ModelForm Meta class. -->
        {% for field in form.visible_fields %} 
            {{ field.errors }} 
            {{ field.help_text }} 
            {{ field }} 
        {% endfor %}
        <input type="submit" name="submit" value="Create Category" />
      </form>
    </div>
  </body>
</html>
